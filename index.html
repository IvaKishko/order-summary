<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <img src="./images/illustration-hero.svg" id="hero-pic">
    </div>
    <h2 class="title">
      Order Summary
    </h2>
    <p>
      You can now listen to the millions of songs, audiobooks, and podcasts on any device anywhere you like!
    </p>
    <div class="plan">
      <div class="left-side">
        <img src="./images/icon-music.svg">
        <div>
          <h5 id="plan-id">Annual Plan</h5>
          <span id="price">$59.99/year</span>  
        </div>
      </div>
      <a href="#" id="right-side"><span>Change</span></a>
    </div>
    <div class="payment-card" onclick="location.href='#';" style="cursor: pointer;" >
      <h3>Proceed to Payment</h3>
    </div>
    <div id="cancel-container">
      <a href="#" id="cancel"><span>Cancel Order</span></a>
    </div>
  </div>
</body>
</html>
